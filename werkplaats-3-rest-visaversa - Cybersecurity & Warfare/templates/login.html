<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style_login.css') }}">
</head>
<body>
  <div class="logo">
    <img src="/static/images/hr_logo2.png">
  </div>

  <form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(size=32, class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(size=32, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p>Don't have an account? <a href="https://www.hogeschoolrotterdam.nl">Apply for one of our studies!</a></p>
</body>
</html>
